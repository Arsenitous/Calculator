<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"></script>
</head>

<body>
    <h1>Calculator -  Ryan Febrianto</h1>
    <table>
        <tr>
            <td colspan="3"><input type="text" id="result" readonly></td>
            <td><input type="button" value="◄" onclick="backspace()"> </td>
            <td><input type="button" value="C" class="input-button-c" onclick="clr()"> </td>
        </tr>
        <tr>
            <td><input type="button" value="1"
            onclick="dis('1')" onekeydown="myFunction(event)"></td>
            <td><input type="button" value="2"
            onclick="dis('2')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="3"
            onclick="dis('3')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="/"
            onclick="dis('/')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="√"
            onclick="dis('√')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"
            onclick="dis('4')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="5"
            onclick="dis('5')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="6"
            onclick="dis('6')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="*"
            onclick="dis('*')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="^"
            onclick="dis('^')" onekeydown="myFunction(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"
            onclick="dis('7')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="8"
            onclick="dis('8')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="9"
            onclick="dis('9')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="-"
            onclick="dis('-')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="!"
            onclick="dis('!')" onekeydown="myFunction(event)"></td>
        </tr>
        <tr>
            <td><input type="button" value="0"
            onclick="dis('0')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="."
            onclick="dis('.')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="="
            onclick="solve()"> </td>
            <td><input type="button" value="+"
            onclick="dis('+')" onekeydown="myFunction(event)"> </td>
            <td><input type="button" value="%"
            onclick="dis('%')" onekeydown="myFunction(event)"></td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
